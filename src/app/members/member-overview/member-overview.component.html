<div class='overview-holder'>

  <app-member-add (addUserAsMember)="this.addUserAsMember($event)"></app-member-add>

  <h4>Current members: </h4>
  <div class='members-holder'>
    <app-member-overview-item *ngFor="let member of this.membersList" [itemData]="member" [isOwner]="member.id == this.groupData.owner"
      (deleteItem)="this.deleteMember($event)">
    </app-member-overview-item>
  </div>
</div>
