<div class='container'>
  <form class="user-form" #userForm="ngForm" (ngSubmit)="doLogin(); userForm.form.reset()">
    <h2 class='user-form-title'>{{title}}</h2>

    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="username" name="username" #nameInput="ngModel">
      <div *ngIf="!nameInput.valid && !nameInput.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="alterEgo">Password</label>
      <input type="text" class="form-control" id="password" required [(ngModel)]="password" name="password" #passInput="ngModel">
      <div *ngIf="!passInput.valid && !passInput.pristine" class="alert alert-danger">
        Password is required
      </div>
    </div>

    
    <div class="form-group" *ngIf="loginError && !userForm.dirty" class="alert alert-danger">
      {{ loginError }}
    </div>
    <div class="form-group" *ngIf="welcomeMsg" class="alert alert-success">
      {{ welcomeMsg }}
    </div>

    <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-primary btn-block">Submit</button>

  </form>
</div>
